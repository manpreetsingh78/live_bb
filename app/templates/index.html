{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <title>ShackLabs</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-9" style="margin-top: 30px;">
            <form action="{% url 'homepage' %}" method="POST">
                <div class="form-row">
                  <div class="col-4">
                    <input Required name="search_query" type="text" class="form-control" placeholder="Search Item">
                  </div>
                  <div class="col">
                    <form action="#" autocomplete="off" id="search-form">
                        {% csrf_token %}
                        <input list="results-box" class="p-1 w-100 search" placeholder="Search Address" type="text" id="search-input" >
                        <input type="hidden" id="lat" name="lat" value="">
                        <input type="hidden" id="long" name="long" value="">
                    </form>
                    <datalist id="results-box" style="border-style:solid;border-radius:20px;">
                      </datalist>
                    
                    </div>
                  <div class="col-3">
                    <select class="form-control" id="city_id">
                      {% for item in city_names%}
                        <option value={{item.city_id}}>{{item.city_name}}</option>
                        {% endfor%}
                      </select>
                  </div>
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </div>
              </form>
          </div>
        </div>
        <h2>{{obj}}</h2>
        <div class="col-md-auto" style="margin: 50px;">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Weight</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  </tr>
                  </tr>
                </tbody>
              </table>
        
        </div>
      </div>
    </body>
      <script src="{% static 'main.js' %}"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
</html>
